<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support tidy up</title>
</head>
<body>
    <h1>新規登録</h1>
    <form method="post">
        {% csrf_token %}
        <div>名前<input type="text" name="username"></div>
        <div>メールアドレス<input type="email" name="email"></div>
        <div>パスワード<input type="password" name="password1"></div>
        <div>確認用パスワード<input type="password" name="password2"></div>
        <button type="submit">登録</button>
    </form>
    {{ form.errors }}
    <a href="{% url 'login' %}">ログインに戻る</a>
</body>
</html>
